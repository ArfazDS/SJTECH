name: Update config file

on:
  workflow_dispatch:
  schedule:
    - cron: "*/3 * * * *"  # Runs every 3 minute

# 1. FIX THE 403 ERROR
permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram updater
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Removed the hardcoded TELEGRAM_MESSAGE line so it uses the script's logic
        run: |
          python telegram_config_updater.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config.json
          git diff --cached --quiet || git commit -m "Update config.json via Telegram"
          git push
