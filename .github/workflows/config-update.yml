name: Update config file

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram updater
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIT_TOKEN_CUSTOM: ${{ secrets.GIT_TOKEN_CUSTOM }}
          TELEGRAM_MESSAGE: "/update 20260115 EN 10:00 12:00 My Movie Name"
        run: |
          python telegram_config_updater.py

      - name: Commit changes if any
        run: |
          git config user.name "telegram-bot"
          git config user.email "telegram@bot.com"
          git add config.json
          git diff --cached --quiet || git commit -m "Update config.json via Telegram"
          git push https://x-access-token:${{ secrets.GIT_TOKEN_CUSTOM }}@github.com/${{ github.repository }}.git
