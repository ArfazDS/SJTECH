name: Update config file

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"

# 1. GRANT WRITE PERMISSIONS HERE
permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true 

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Telegram updater
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Note: This is currently hardcoded (see Part 2 below)
          TELEGRAM_MESSAGE: "/update 20260116 EN 10 23 The Housemaid"
        run: |
          python telegram_config_updater.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config.json
          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Update config.json via Telegram"
          # 2. SIMPLIFIED PUSH (Uses the authorized token from checkout)
          git push
