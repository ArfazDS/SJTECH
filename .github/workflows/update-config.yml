name: Update config.json from Telegram

on:
  workflow_dispatch:
    inputs:
      telegram_message:
        description: "Telegram /update command"
        required: true

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update config
        env:
          TELEGRAM_MESSAGE: ${{ github.event.inputs.telegram_message }}
        run: |
          python telegram_config_updater.py

      - name: Commit changes
        run: |
          git config user.name "telegram-bot"
          git config user.email "telegram@bot.com"
          git add config.json
          git commit -m "Update config.json via Telegram"
          git push
